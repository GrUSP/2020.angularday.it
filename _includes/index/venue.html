<div class="venue">
  <div class="venue__map-pin">
    <!-- <i class="icon-location"></i> -->
    <img style="margin-left:2em; " src="{{ site.baseurl }}/img/themes/{{ site.data.conference.slug }}/marker-angular.png">
  </div>
  <h5 class="venue__name">
    {{ site.data.venue.name }}
  </h5>
  <p class="venue__street">
    {{ site.data.venue.where }}
  </p>
  <a href="{{ site.data.venue.map }}" target="_blank" class="button button--left">
    Get directions
  </a>
</div>
